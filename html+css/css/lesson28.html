<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
            第三种方式 外部样式表 最佳的使用方式 开发中一般使用这种方式
        可以将css样式编写到一个外部css文件中，然后通过link标签来引入外部的css文件
        外部样式表需要通过link标签进行引入，意味着只要想使用这些样式的网页都可以对其进行引用，
        使样式可以在不同页面之间进行复用
        将样式编写到外部css文件中，可以使用到浏览器的缓存机制，从而加快网页的加载速度，提高用户体验。
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p>少小离家老大回</p>
</body>
</html>
