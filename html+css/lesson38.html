<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>

        body{
            font-size: 22px;
        }

        /*
        样式的继承 我们为一个元素设置的样式同时也会应用到他的后代元素上
        继承是发生在祖先后代之间的
        继承的设计是为了方便我们开发 利用继承我们可以将一些通用的样式统一设置到共同的祖先元素上 这样只需设置一次即可让所有的元素都具有该样式

        注意 并不是所有的样式都会被继承
        比如 背景相关的 布局相关等这些样式都不会被继承
        */
        p{
            color: greenyellow;
            background-color: orange;  // 这个背景颜色不会被继承
        }

        div{
            color: red;
        }
    </style>
</head>
<body>
<p>
    我是p元素
    <span>我是p元素中的标签</span>
</p>
<span>我是p元素之外的标签</span>
<div>
			<span>
				我是div中的span
				<em>我是span中的em元素</em>
			</span>
</div>
</body>
</html>
