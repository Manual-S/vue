<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--

   在网页中HTML专门用来负责网页的结构
   所以在使用html标签的时候 应该关注其语义 而不是他的样式

   标题标签
   h1-h6 一共有六级标签
   从h1到h6逐渐递减 h1最重要 h6最不重要
   h1在网页中的重要性仅次于title标签 一般情况下 一个页面中仅有一个一级标题
   一般情况下标题标签只会用到h1-h3 h4-h6很少使用
   标题标签是一个块元素

   在页面中独占一行的元素称为块元素
-->

<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<!--
    hgroup标签用来为标题分组
    可以将一组相关的标题同时放入到hgroup中
-->
<hgroup>
  <h1>回乡偶书 二首</h1>
  <h2>其一</h2>
</hgroup>

<!--
    p 标签表示页面中的一个段落
-->
<p>
  在p标签中的内容就表示一个段落
</p>

<!--
    em标签表示语音语调的一个加重
    em标签成为行内元素
    在页面中不会独占一行的元素成为行内元素
-->
<p>今天天气<em>真</em>不错</p>


<!--
    strong 表示强调 重要内容
-->
<p>你今天必须<strong>完成</strong>作业</p>

<!--
    blockquote表示一个长饮用
    也是一个块元素
-->
鲁迅说过
<blockquote>
  这句话我从来没有说过
</blockquote>

<!--
    q 表示一个短引用
-->
子曰
<q>学而时习之</q>
</body>
</html>
