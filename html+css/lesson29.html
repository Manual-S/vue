<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!--
  css的基本语法
  -->
    <style>
        /*
这是css里的注释
style中应该遵循css的语法 不能再使用html的语法

css中的基本语法
    选择器 声明块

    选择器
        通过选择器可以选中页面中的指定元素，比如p的作用就是选中页面中所有的p元素
    声明块
        通过声明块来指定要为元素设置的样式
        声明块由一个一个的声明组成
        声明是一个名值对结构，一个样式表对应一个样式值，名和值之间用:连接 用;结尾
*/
        p{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>
        少小离家老大回，
        乡音未改鬓毛衰
    </p>
</body>
</html>
