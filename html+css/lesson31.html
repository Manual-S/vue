<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    符合选择器
    -->
    <style>
        /*将class为red的元素设置为红色字体*/
        .red{
            color: red;
        }
        /*将class为red的div字体大小设置为30px*/
        /*交集选择器
        作用 选中复合多个条件的元素
        语法 选择器1选择器2选择器3{}
        注意 交集选择器中如果有元素选择器 必须使用选择器开头
        */
        div.red{
            font-size: 30px;
        }

        /*
        选择器分组 并集选择器
        作用 同时选择多个选择器对应的元素
        语法 选择器1,选择器2{}
        #b1,.p1,h1,span{}  这种写法也可以
        */
        h1,span{
            color: green;
        }
    </style>
</head>
<body>
<div class = "red">我是div</div>
<p class="red">我是p标签</p>

<h1>标题</h1>
<span> 这是一个span标签</span>
</body>
</html>
