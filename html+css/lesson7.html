<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    属性 在标签中(开始标签或自结束标签)可以设置属性
        属性是一个名值对结构

        属性用来设置标签中的内容如何显示

        属性和标签名或其他属性应该使用空格隔开

        属性名和属性值都不能瞎写 应该根据文档中的规定来写
        有的属性没有属性值
-->
<h1>这是我的<font color="green" size = "20">第三个</font>网页</h1>
</body>
</html>
