<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        js中数据类型
        String 字符串
        Number 数值
        Boolean 布尔值
        Null 空值
        Undefined 未定义
            以上这五种类型属于基本数据类型 以后看到的值 只要不是上面5种 全都是对象
        Object 对象

        基础类型都是单一的值 值和值之间没有任何联系

        如果使用基本数据类型的数据，所创建的变量都是独立的 不能成为一个整体
        对象属于一种复合的数据类型 在对象中可以保持多个不同数据类型的属性

        对象的分类
        1 内建对象 由es标准中定义的对象 在任何的es的实现中都可以使用
           Math,String, Number
        2 宿主对象
          由js的运行环境提供的对象 目前讲主要是由浏览器提供的对象
          比如BOM DOM
          console.log() 就是一个宿主对象
        3 自建对象
          由开发人员自己创建的对象
        * */

    </script>
</head>
