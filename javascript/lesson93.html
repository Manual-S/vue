<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    /*
    onload事件会在整个页面加载完成后触发
    为window绑定一个onload事件
    该事件对应的响应函数会在页面加载完成之后执行 这样可以确保我们的代码执行时所有的DOM对象已经加载完毕了
    */
    window.onload = function(){
      // 页面加载完成后才执行
      var btn = document.getElementById("btn")
      btn.onclick = function(){
        alert("按钮被点击了")
      }
    }
  </script>
</head>
<body>
<button id = "btn">这是一个按钮</button>
</body>
</html>
