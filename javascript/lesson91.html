<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

    </script>
</head>
<body>
<button id="btn">这是一个按钮</button>
<script>
    /*
    浏览器已经为我们提供文档节点，对象就是这个window属性
    可以在页面中直接使用 文档节点代表的是整个网页
    */

    // 获取到button对象
    var btn = document.getElementById("btn");  // 获取id为btn的元素

    // 修改按钮的文字
    btn.innerHTML = "this is a button";
</script>

</body>
</html>
