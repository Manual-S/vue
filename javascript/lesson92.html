<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
我们可以在事件对应的属性中设置一些js代码
这样当事件被触发 这些代码就会被执行

但是这种写法我们称之为结构和行为耦合 不方便维护 不推荐使用
-->
<button id="btn" onmousemove="alert('鼠标移动到了按钮上')">这是一个按钮</button>
<script>
    /*
    事件 就是用户和浏览器之间的交互行为
    比如点击按钮 鼠标移动 关闭窗口
    */
</script>

</body>
</html>
