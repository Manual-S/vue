<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的语法</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id = "root">
			<h1>插值语法</h1>
			<h3>你好 这是插值语法 {{name}}</h3>
			<hr/>
			<a :href="school.url">点我去{{school.name}}学习</a>
		</div>
	</body>
	
	<script type = "text/javascript">
		
		Vue.config.productionTip = false
		
		new Vue({
			el:'#root',
			data:{
				name:"jack",
				school:{  // 设置成多级结构
					name:'尚硅谷',
					url:'http://www.baidu.com',
				}
				
			}
		})
	</script>
</html>
