<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<!--
		1 想让vue工作 必须创建一个vue实例 且要传入一个配置对象
		2 root容器里的代码依然符合html规范 只不过混入了一些特殊的语法
		3 root容器里的代码被称为vue模板
		-->
		<div id = "root">
			<h1>hello {{name}}</h1>
		</div>
		
		<script type="text/javascript">
			Vue.config.productionTip = false  // 阻止vue在启动时产生提示
			
			const x = new Vue(
			{
				el:'#root',  // el用于指定当前vue实例为那个容器服务 值通常为css选择器字符串
				data:{  // data中用于存储数据 数据供el所指定的容器去使用 值我们暂时写成一个对象
					name:"你好"
				}
			})
		</script>
	</body>
</html>
